<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Us - Food Ordering Website</title>
    <link rel="shortcut icon" href="https://pnghq.com/wp-content/uploads/foodie-logo-png-clear-background-768x275.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Oswald:wght@600&family=Roboto:wght@100;300&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <style>
        .star {
            font-size: 40px;
            color: lightgray;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star.filled {
            color: gold;
        }
        .rateus-container {
            text-align: center;
            margin-top: 100px;
        }
        .rateus-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .feedback-textarea {
            width: 80%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="rateus-container">
        <h2 class="rateus-heading">Rate Us</h2>
        <div class="star-rating">
            <span class="star" data-value="1" onclick="rate(1)">★</span>
            <span class="star" data-value="2" onclick="rate(2)">★</span>
            <span class="star" data-value="3" onclick="rate(3)">★</span>
            <span class="star" data-value="4" onclick="rate(4)">★</span>
            <span class="star" data-value="5" onclick="rate(5)">★</span>
        </div>
        <textarea class="feedback-textarea" id="feedback" placeholder="Leave your feedback here..." rows="4"></textarea>
        <button class="submit-button" onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        // Function to handle star rating
        function rate(starValue) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < starValue) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        // Function to submit feedback
        function submitFeedback() {
            const feedback = document.getElementById("feedback").value;
            const rating = document.querySelectorAll('.star.filled').length;

            if (rating === 0) {
                alert("Please select a star rating before submitting.");
                return;
            }

            if (feedback.trim() === "") {
                alert("Please leave your feedback.");
                return;
            }

            alert("Thank you for your feedback!\n\nRating: " + rating + " stars\nFeedback: " + feedback);
            // Optionally, here you can send the data to a server

            // Clear feedback and reset stars after submission
            document.getElementById("feedback").value = "";
            rate(0); // Reset the stars
        }
    </script>
</body>
</html>
